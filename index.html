<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Coffee Order, with JS" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Ain Jeong" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Coffee Order, with JS</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Coffee Order, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/coffee.png" alt="Coffee image" />
      </div>
        <div class="page-content-guide">Size of Coffee</div>
        <div class="page-content">
        <div class="mdl-textfield mdl-js-textfield">
          <select class="mdl-textfield__input" id="coffee-size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>
        </div>
        </div>
        <br />
      <div class="page-content-guide">Add-on Options</div>
      <div class="page-content">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-milk">
          <input type="radio" id="option-milk" class="mdl-radio__button" name="add-ons" value="1" checked />
          <span class="mdl-radio__label">Milk</span>
        </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-sugar">
            <input type="radio" id="option-sugar" class="mdl-radio__button" name="add-ons" value="2" checked />
            <span class="mdl-radio__label">Sugar</span>
          </label>
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-whippedcream">
              <input type="radio" id="option-whippedcream" class="mdl-radio__button" name="add-ons" value="3" checked />
              <span class="mdl-radio__label">Whipped Cream</span>
            </label>
      </div>
      <br />
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="checkPrice ()" type="button">
          Check the Total Price
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>

</html>
