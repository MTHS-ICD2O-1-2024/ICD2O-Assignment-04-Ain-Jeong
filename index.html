<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Ice Cream Order, with JS" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Ain Jeong" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Ice Cream Order, with JS</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Ice Cream Order, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/strawberry-ice-cream.png" alt="Ice Cream image" />
      </div>
        <br />
      <div class="page-content-guide">Cone Size</div>
      <div class="page-content">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="regular-cone">
          <input type="radio" id="regular-cone" class="mdl-radio__button" name="cone-size" value="1" checked />
          <span class="mdl-radio__label">Regular Cone ($3.00)</span>
        </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="waffle-cone">
            <input type="radio" id="waffle-cone" class="mdl-radio__button" name="cone-size" value="2" />
            <span class="mdl-radio__label">Waffle Cone ($5.00)</span>
          </label>
      </div>
      <br />
              <div class="page-content-guide">Scoops of Ice Cream</div>
              <div class="page-content">
                <div class="mdl-textfield mdl-js-textfield">
                  <select class="mdl-textfield__input" id="number-of-scoops">
                    <option value="one-scoop">1 scoop ($2.00)</option>
                    <option value="two-scoop">2 scoops ($3.50)</option>
                    <option value="three-scoop">3 scoops ($5.00)</option>
                  </select>
                </div>
              </div>
              <br />
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="checkPrice ()" type="button">
          Check the Total Price
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>

</html>
