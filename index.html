<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Coffee Order, with JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Ain Jeong" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <title>Coffee Order, with JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Coffee Order, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/coffee.png" alt="Coffee image" />
        </div>
        <br />
        <form>
          <div class="page-content-guide">Coffee Size</div>
          <div class="page-content">
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="size-grande"
            >
              <input
                type="radio"
                id="size-grande"
                class="mdl-radio__button"
                name="coffee-size"
                value="1"
                checked
              />
              <span class="mdl-radio__label">Grande ($2.50)</span>
            </label>
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="size-venti"
            >
              <input
                type="radio"
                id="size-venti"
                class="mdl-radio__button"
                name="coffee-size"
                value="2"
              />
              <span class="mdl-radio__label">Venti ($3.50)</span>
            </label>
          </div>
          <br />
          <div class="page-content-guide">Add-Ons</div>
          <div class="page-content">
            <div class="mdl-textfield mdl-js-textfield">
              <select class="mdl-textfield__input" id="add-ons">
                <option value="add-shots">Extra Espresso Shot ($1.00)</option>
                <option value="add-syrups">Syrups ($0.80)</option>
                <option value="add-cream">Whipped Cream ($0.50)</option>
              </select>
            </div>
          </div>
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="checkPrice ()"
            type="button"
          >
            Check The Price
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
